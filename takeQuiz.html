<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Triangles</title>
    <meta name="author" content="Anshul Raghuwanshi">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="verticalMiddle">
        <section class="section">
                <div class="backCTAContainer">
                    <i class="fas fa-chevron-left"></i><a href="/index.html">Go Back</a>
                </div>

                <form class="formQuiz">
                    <div class="radio ow">
                        <label class="label question">1. If a triangle has angles 135<sup>0</sup>, 15<sup>0</sup>, 30<sup>0</sup>. Is it an obtuse triangle?</label>
                        <input type="radio" id="radio1" name="que1" value="yes">
                        <span class="radio-button"></span>
                        <label for="radio1" class="label">yes</label>
                        <input type="radio" id="radio2" name="que1" value="no">
                        <label for="radio2" class="label">no</label>
                    </div>
                    <div class="radio ow">
                        <label class="label question">2. If a triangle has angles 115<sup>0</sup>, 25<sup>0</sup>, 40<sup>0</sup>. Is it an acute triangle?</label>
                        <input type="radio" id="radio3" name="que2" value="yes">
                        <label for="radio3" class="label">yes</label>
                        <input type="radio" id="radio4" name="que2" value="no">
                        <label for="radio4" class="label">no</label>
                    </div>
                    <div class="radio ow">
                        <label class="label question">3. If a triangle has angles 90<sup>0</sup>, 60<sup>0</sup>, 30<sup>0</sup>. Is it an right angle triangle?</label>
                        <input type="radio" id="radio5" name="que3" value="yes">
                        <label for="radio5" class="label">yes</label>
                        <input type="radio" id="radio6" name="que3" value="no">
                        <label for="radio6" class="label">no</label>
                    </div>
                    <div class="radio ow">
                        <label class="label question">4. If a triangle has angles 35<sup>0</sup>, 55<sup>0</sup>, 90<sup>0</sup>. Is it an obtuse triangle?</label>
                        <input type="radio" id="radio7" name="que4" value="yes">
                        <label for="radio7" class="label">yes</label>
                        <input type="radio" id="radio8" name="que4" value="no">
                        <label for="radio8" class="label">no</label>
                    </div>
                    <div class="radio ow">
                        <label class="label question">5. If a triangle has angles 25<sup>0</sup>, 75<sup>0</sup>, 80<sup>0</sup>. Is it an acute triangle?</label>
                        <input type="radio" id="radio9" name="que5" value="yes">
                        <label for="radio9" class="label">yes</label>
                        <input type="radio" id="radio10" name="que5" value="no">
                        <label for="radio10" class="label">no</label>
                    </div>
                    <div class="radio ow">
                        <label class="label question">6. If a triangle has angles 45<sup>0</sup>, 35<sup>0</sup>, 100<sup>0</sup>. Is it an right angle triangle?</label>
                        <input type="radio" id="radio11" name="que6" value="yes">
                        <label for="radio11" class="label">yes</label>
                        <input type="radio" id="radio12" name="que6" value="no">
                        <label for="radio12" class="label">no</label>
                    </div>
                    
                    
                    <div class="radio">

                    </div>
                </form>
                
        </section>
    </div>
    
    <footer></footer>

</body>
</html>
